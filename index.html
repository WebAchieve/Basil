<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basil</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header-top">
				<div class="header-logo sticky-fix">
					<img src="img/Union.png" alt="">
				</div>
				<div class="header-contacts">
					<span>+38066-778-45-34</span>
				</div>
				<div class="header-bag  none sticky-fix">
					<img src="img/bag.svg" alt="bag">
					<span class="badge">0</span>
				</div>
			</div>
		
		</div>
		<div class="header-menu">
			<ul class="navbar">
				<li><div class="navbar-item" data-field="Бургеры">
					<img src="img/burgery.svg" alt="">
					<span>Бургеры</span>
				</div></li>
				<li><div class="navbar-item" data-field="Пицца">
					<img src="img/picca.svg" alt="">
					<span>Пицца</span>
				</div></li>
				<li><div class="navbar-item" data-field="Салаты">
					<img src="img/salaty.svg" alt="">
					<span>Салаты</span>
				</div></li>
				<li><div class="navbar-item" data-field="Паста">
					<img src="img/noodles.svg" alt="">
					<span>Паста</span>
				</div></li>
				
			</ul>
		</div>

	</header>
	<main>
		<section class="products">
			<div class="container">
				<div class="row product-layout">


				</div>
			</div>
		</section>
	</main>
	<div class="mobile-bag">
		<div class="mobile-bag_button">
			<div class="header-bag">
				<img src="img/bag.svg" alt="bag">
				<span class="badge">0</span>
			</div>
		</div>
	</div>
	<div class="basket">
		<div class="close">
		</div>
		<div class="basket-content">

		</div>
		<div class="create-order">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<span class="total-text">Товаров на суму:</span>
						<span class="total-price">36.00 грн.</span>
					</div>
					<div class="col-12 d-flex justify-content-center p-3">
						<button class="main-button btn-order">
							<img src="img/btn_border_white.png" alt="order">
							<span>Оформить заказ</span>
						</button>
					</div>
				</div>
			</div>

		</div>

	</div>
	<div class="modal">
		<div class="modal-container">
			<div class="close-modal"></div>
			<div class="modal-content">
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>
	<div class="chips">
	</div>
</body>
<script src="js/main.js"></script>

</html>
